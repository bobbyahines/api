#
#
B2B_Sale:
  type: object
  properties:
    type:
      type: string
      enum: [ "incoming", "outgoing" ]
    source:
      type: object
      $ref: '#/components/schemas/License'
    target:
      type: object
      $ref: '#/components/schemas/License'
    depart_at:
      type: string
      format: dateTime
    arrive_at:
      type: string
      format: dateTime
    item_list:
      type: array
      items:
        $ref: '#/components/schemas/B2B_Sale_Item'


#
#
B2B_Sale_Item:
  type: object
  properties:
    lot:
      type: string
      description: Inventory as String ID or Object
    unit_count:
      type: number
      format: double
      description: Quantity of Items Being Transferred
    unit_price:
      type: number
      format: double
      description: The unit price of the item


#
#
B2C_Sale:
  type: object
  properties:
    id:
      type: string
      description: The Universal Identifier
    created_at:
      type: string
      format: dateTime

B2C_Sale_Item:
  type: object
  properties:
    lot:
      description: Inventory Item Identifier
      type: string
    unit_count:
      description: Quantity of Items Sold
      type: string
    unit_price:
      description: Price per Unit *NOT* the full price
      type: string


Variety:
  $ref: './schema/Variety.yaml'

#
#
Section:
  type: object
  properties:
    id:
      type: string
      description: The Universal Identifier
    name:
      type: string
      description: The Name
    type:
      type: string
      enum: [ "crop", "inventory", "inventory-quarantine" ]


#
#
Request_Create_Lot:
  description: Create a New Lot
  type: object
  properties:
    source:
      type: null
    output:
      type: object
      properties:
        product_id:
          type: string
        qty:
          type: number

#
#
Request_Convert_Lot:
  description: Convert one or more Source lots to Output
  type: object
  properties:
    source:
      type: null
    output:
      type: object
      properties:
        product_id:
          type: string
        qty:
          type: number


#
#
Request_Split_Lot:
  description: Split some material from an original lot, creating a new sub-lot
  type: object
  properties:
    source:
      type: string
    output:
      type: number
