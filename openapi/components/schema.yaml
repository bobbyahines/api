#
# A Product
Product:
  type: object
  properties:
    id:
      type: string
      description: The Product Unique Identifer from the CRE
    name:
      type: string
    type:
      $ref: '#/components/schemas/Product_Type'
    package:
      type: object
      properties:
        net_volume:
          type: number
        net_weight:
          type: number
        unit_count:
          type: number
    serving:
      type: object
      properties:
        count:
          type: number
        portion:
          type: object
          properties:
            size:
              type: number
            unit:
              type: string


#
# a product Type
Product_Type:
  $ref: './schema/Product_Type.yaml'


