#
# Components / Responses
#

Response_General:
  description: "A General Response"
  type: object
  properties:
    data:
      description: "Some kind of data, an array of objects or a single object"
    meta:
      description: "Additional Helpful info, generally an object or array of objects"


Response_Failure:
  description: "A Failure Type Response"
  type: object
  description: "General Failure Error"
  properties:
    data:
      type: object
      description: Usually NULL but main contain information about the underlying data
    meta:
      type: object
      description: Meta may contain some details about the error


Success200:
  description: "Successful Response"
  content:
    application/json:
      schema:
        $ref: '#/components/responses/Response_General'


Success201:
  description: "Successful Response for Object Creation"
  content:
    application/json:
      schema:
        $ref: '#/components/responses/Response_General'


Success204:
  description: "Successful Response, No Body"


Failure400:
  description: "Invalid Request"
  content:
    application/json:
      schema:
        $ref: '#/components/responses/Response_Failure'


Failure403:
  description: "Authentication Failure / Access Denied"
  content:
    application/json:
      schema:
        $ref: '#/components/responses/Response_Failure'

#
#
Failure404:
  description: "Not Found, No Longer Available"
  content:
    application/json:
      schema:
        $ref: '#/components/responses/Response_Failure'


#
#
Failure409:
  description: "Conflict"
  content:
    application/json:
      schema:
        $ref: '#/components/responses/Response_Failure'


#
#
Failure410:
  description: "Gone"
  content:
    application/json:
      schema:
        $ref: '#/components/responses/Response_Failure'


#
#
Failure500:
  description: "Server Error"
  content:
    application/json:
      schema:
        $ref: '#/components/responses/Response_Failure'
