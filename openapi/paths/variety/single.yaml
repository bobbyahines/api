#
# Global Variety list
#

get:
  summary: Get a Variety
  tags:
    - Config
  parameters:
    - name: id
      description: Unique ULID value for this Section
      in: path
      required: true
      schema:
        type: string
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Variety'


post:
  summary: Update Variety
  description: Update Variety
  tags:
    - Config
  parameters:
    - name: id
      description: Unique ULID value for this Section
      in: path
      required: true
      schema:
        type: string
  requestBody:
    description: Variety meta data
    required: true
    content:
      application/x-www-form-urlencoded:
        schema:
          $ref: '#/components/schemas/Variety'
  responses:
    200:
      description: Updated
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Variety'


delete:
  summary: Delete Variety Type
  description: Delete Variety Type
  tags:
    - Config
  parameters:
    - name: id
      description: Unique ULID value for this Section
      in: path
      required: true
      schema:
        type: string
