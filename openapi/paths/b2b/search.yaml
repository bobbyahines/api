get:
  summary: Get Export or Import B2B_Sales List
  tags:
    - B2B Sales
  parameters:
    - name: type
      in: query
      description: Type of B2B_Sale
      schema:
        type: string
        enum:
          - incoming
          - outgoing
    - name: q
      in: query
      description: Generic Search Operator
      schema:
        type: string
    - name: dt0
      in: query
      schema:
        type: string
        format: dateTime
    - name: dt1
      in: query
      schema:
        type: string
        format: dateTime
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/B2B_Sale'



post:
  summary: Create B2B_Sale
  description: Create a B2B Sale
  tags:
    - B2B Sales
  requestBody:
    description: Create a B2B_Sale
    required: true
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          required: [ "type", "origin", "target" ]
          properties:
            type:
              type: string
              enum: [ "incoming", "outgoing" ]
            origin:
              $ref: '#/components/schemas/License'
            target:
              $ref: '#/components/schemas/License'
            depart:
              type: string
              format: dateTime
            arrive:
              type: string
              format: dateTime
  responses:
    '201':
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/B2B_Sale'
